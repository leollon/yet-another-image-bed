version: '3'

services:
  mongo:
      image: mongo:3.6
      volumes:
        - ./mongo_db:/data/db
      ports:
        - "17017:27017"
      restart: "always"
  web:
    image: imgbed_web_service
    build: 
      context: .
      dockerfile: ./compose/production/picbed/Dockerfile
    command: uwsgi --ini uwsgi.ini
    restart: "always"
    ports:
      - "5050:5050"
      - "5151:5151"
    volumes:
      - ./static_files:/home/imgbed/app/static:rw
      - ./uploaded_images:/home/imgbed/upload:rw
    depends_on:
      - mongo

volumes:
  mongo_db: {}
  static_files: {}
  uploaded_images: {}


