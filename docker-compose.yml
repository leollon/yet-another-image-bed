version: '3'

services:
  mongo:
      image: mongo:3.4
      volumes:
        - ./mongo_db:/data/db
      ports:
        - "17017:27017"
      restart: "always"
  web:
    image: imgbed_codebase
    build: 
      context: .
      dockerfile: ./compose/local/picbed/Dockerfile
    command: uwsgi --ini uwsgi.ini
    restart: "always"
    ports:
      - "5050:5050"
      - "5151:5151"
    volumes:
      - ./static_files:/home/imgbed/app/static
      - ./uploaded_images:/home/imgbed/upload
    depends_on:
      - mongo

