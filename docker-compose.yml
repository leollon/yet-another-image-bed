version: '3'

services:
  mongo:
      image: picbed/mongo-3.6
      build:
        context: .
        dockerfile: ./compose/production/mongodb/Dockerfile
      env_file:
        - ./.envs/.mongo
      volumes:
        - ./mongo_db:/data/db
      ports:
        - "127.0.0.1:17017:27017"
      restart: "always"

  web:
    image: picbed/web
    build: 
      context: .
      dockerfile: ./compose/production/picbed/Dockerfile
    entrypoint: /entrypoint
    command: python wsgi.py
    env_file:
      - ./.envs/.picbed
      - ./.envs/.mongo
    ports:
      - "127.0.0.1:5050:5050"
    volumes:
      - ./static_files:/home/picbed/app/static
      - ./uploaded_images:/home/picbed/upload
    depends_on:
      - mongo
    restart: "always"

volumes:
  mongo_db: {}
  static_files: {}
  uploaded_images: {}
